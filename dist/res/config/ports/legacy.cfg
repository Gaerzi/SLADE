	// Enable boom extensions
	boom = true;

	// Valid map names
	map_name_any = true;
	
	// Enable mixed textures and flats
	mix_tex_flats = false;
	
	// Enable TX_ namespace
	tx_textures = false;

	// Light levels
	light_level_interval = 16;
}

