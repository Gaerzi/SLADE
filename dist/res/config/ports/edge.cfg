
#define PORT_EDGE

port edge
{
	name = "EDGE";
	
	// Supported games
	games = doom, doom2, chex1, hacx;
	
	// Supported map formats
	map_formats = doom;
	
	// Enable boom extensions
	boom = true;

	// Valid map names
	map_name_any = true;
	
	// Enable mixed textures and flats
	mix_tex_flats = false;
	
	// Enable TX_ namespace
	tx_textures = true;

	// Light levels
	light_level_interval = 16;
}

